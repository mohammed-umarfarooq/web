<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
       body {
    background-image:url('back.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    
}

.register-container {
    width: 300px;
    margin: 100px auto;
   background-image:url('back.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

h1 {
    color: #ad89ce;
}

input {
    width: 80%;
    padding: 10px;
    margin: 10px;
   border-radius: 5px;
   border: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #330d56;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #ad89ce;
}
a:hover{
    color: #ad89ce;
}

p {
    margin-top: 10px;
    color: white;
}

    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" placeholder="Username" id="register-username" required>
            <input type="password" placeholder="Password" id="register-password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script >
        // Register functionality
document.getElementById('register-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    // Save user credentials to localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    alert('Registration successful! Redirecting to the home page...');
    window.location.href = 'home.html'; // Redirect to home page
});

    </script>
</body>
</html>
